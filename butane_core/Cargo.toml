[package]
name = "butane_core"
version = "0.2.0"
authors = ["James Oakley <james@electronstudio.org>"]
edition = "2018"
description = "Internals for Butane. Do not use this crate directly -- use the butane crate."
readme = "../README.md"
license = "MIT OR Apache-2.0"
repository = "https://github.com/Electron100/butane"


[features]
datetime = ["chrono", "postgres/with-chrono-0_4"]
debug = ["exec_time"]
sqlite = ["rusqlite"]
tls = ["postgres-native-tls", "native-tls"]
pg = ["postgres", "bytes"]


[dependencies]
bytes = { version="0.5", optional=true}
cfg-if = "1.0"
fs2 = "0.4" # for file locks
hex = "0.4"
lazycell = "1.3"
log = { version="0.4", optional=true }
postgres={ version = "0.18", optional = true}
postgres-native-tls={ version = "0.4", optional = true }
proc-macro2 = "1.0"
native-tls={ version = "0.2", optional = true }
quote = "1.0"
rusqlite = {version = "0.24", optional = true}
serde = { version = "1.0", features=["derive"] }
serde_json = "1.0"
syn = { version = "1.0", features = ["full", "extra-traits"] }
thiserror = "1.0"
chrono = { version = "0.4", features=["serde"], optional = true }
exec_time = { version="0.1.4", optional=true }
uuid = {version = "0.8", optional=true}
